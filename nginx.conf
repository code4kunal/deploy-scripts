events {}

http {
    # Global settings for file uploads
    client_max_body_size 100M;  # Allow uploads up to 100MB
    client_body_timeout 300s;   # 5 minutes timeout for uploads
    client_header_timeout 60s;
    
    # Buffer settings for large uploads
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    server {
        # for local development comment out ssl stuff, server_name and uncomment 8080
        # listen 8080;
        listen 443 ssl;
        server_name demo.vayunx.com;
        ssl_certificate /etc/letsencrypt/live/demo.vayunx.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/demo.vayunx.com/privkey.pem;

        # Serve React UI
        location / {
            proxy_pass http://vayunx-core-ui:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for UI
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Proxy API requests to FastAPI
        location /api/discovery/ {
            proxy_pass http://vayunx-discovery-service:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for discovery service
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Proxy API requests to core backend
        location /api/core/ {
            proxy_pass http://vayunx-core-backend:8081;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for core backend
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
}